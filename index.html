<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Mesto Russia
    </title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page page_padding_top">
      <header class="header header_margin_all">
        <img class="logo" src="./images/logo.svg" alt="Лого проекта Mesto">
      </header>
      <main>
        <section class="profile profile_margin_all">
          <div class="profile__container">
            <img class="profile__image" src="./images/custo.png" alt="Иконка профиля">
            <div class="profile__bio">
              <div class="profile__user-info">
                <h1 class="profile__name">
                  Жак-Ив Кусто
                </h1>
                <button class="profile__edit-button" aria-label="Редактировать профиль"></button>
              </div>
              <p class="profile__occupation">
                Исследователь океана
              </p>
            </div>
          </div>
          <button class="profile__add-button" aria-label="Добавить новый профиль"></button>
        </section>
        <section class="grid-container grid-container_margin_all">
          <div class="grid-container__card">
            <img src="./images/karachevsk.png" alt="Старая церковь" class="grid-container__image">
            <div class="grid-container__card-container">
              <h2 class="grid-container__card-name">
              Карачаевск
              </h2>
              <button class="grid-container__like-button" aria-label="Лайк"></button>
            </div>
          </div>
          <div class="grid-container__card">
            <img src="./images/elbrus.png" alt="Гора Эльбрус" class="grid-container__image">
            <div class="grid-container__card-container">
              <h2 class="grid-container__card-name">
              Гора Эльбрус
              </h2>
              <button class="grid-container__like-button" aria-label="Лайк"></button>
            </div>
          </div>
          <div class="grid-container__card">
            <img src="./images/dombai.png" alt="Домбай" class="grid-container__image">
            <div class="grid-container__card-container">
              <h2 class="grid-container__card-name">
              Домбай
              </h2>
              <button class="grid-container__like-button" aria-label="Лайк"></button>
            </div>
          </div>
          <div class="grid-container__card">
            <img src="./images/baikal.png" alt="Озеро Байкал" class="grid-container__image">
            <div class="grid-container__card-container">
              <h2 class="grid-container__card-name">
              Байкал
              </h2>
              <button class="grid-container__like-button" aria-label="Лайк"></button>
            </div>
          </div>
          <div class="grid-container__card">
            <img src="./images/novorossiisk.png" alt="Порт Новороссийска" class="grid-container__image">
            <div class="grid-container__card-container">
              <h2 class="grid-container__card-name">
              Новороссийск
              </h2>
              <button class="grid-container__like-button" aria-label="Лайк"></button>
            </div>
          </div>
          <div class="grid-container__card">
            <img src="./images/primorskii krai.jpg" alt="Здание на фоне моря" class="grid-container__image">
            <div class="grid-container__card-container">
              <h2 class="grid-container__card-name">
              Приморский Край
              </h2>
              <button class="grid-container__like-button" aria-label="Лайк"></button>
            </div>
          </div>
        </section>
      </main>
      <section class="footer footer_margin_all">
        <p class="footer__text">
          &copy; 2020. Mesto Russia
        </p>
      </section>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__close" aria-label="Закрыть окно"></button>
          <form>
            <h3 class="popup__heading">
              Редактировать профиль
            </h3>
            <input type="text" class="popup__input popup__input_text_name" placeholder="Имя" required>
            <input type="text" class="popup__input popup__input_text_occupation" placeholder="Занятие" required>
            <button class="popup__submit" aria-label="Сохранить">
              Сохранить
            </button>
          </form>
        </div>
      </div>
    <script src="./scripts/main.js"></script>
  </body>
</html>
