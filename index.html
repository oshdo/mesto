<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
      Mesto Russia
    </title>
    <link rel="stylesheet" href="pages/index.css">
  </head>
  <body class="page page_padding_top">
      <header class="header header_margin_all">
        <img class="logo" src="./images/logo.svg" alt="Лого проекта Mesto">
      </header>
      <main>
        <section class="profile profile_margin_all">
          <img class="profile__image" src="./images/custo.png" alt="Иконка профиля">
          <div class="profile__info">
            <h1 class="profile__name">
              Жак-Ив Кусто
            </h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">
              Исследователь океана
            </p>
          </div>
          <button class="profile__add-button"></button>
        </section>
      </main>
      <section class="popup popup_position">
          <form class="popup__container">
            <h3 class="popup__heading">
              Редактировать профиль
            </h3>
            <button class="popup__close"></button>
            <input type="text" class="popup__input popup__input_text_name" placeholder="Имя" required>
            <input type="text" class="popup__input popup__input_text_occupation" placeholder="Занятие" required>
            <button class="popup__submit">
              Сохранить
            </button>
          </form>
      </section>
      <section class="grid-container grid-container_margin_all">
        <div class="grid__card">
          <img src="./images/karachevsk.png" alt="Старая церковь" class="grid__image">
          <div class="grid__card-container">
            <h2 class="grid__card-name">
              Карачаевск
            </h2>
            <div class="grid__icon"></div>
          </div>
        </div>
        <div class="grid__card">
          <img src="./images/elbrus.png" alt="Гора Эльбрус" class="grid__image">
          <div class="grid__card-container">
            <h2 class="grid__card-name">
              Гора Эльбрус
            </h2>
            <div class="grid__icon"></div>
          </div>
        </div>
        <div class="grid__card">
          <img src="./images/dombai.png" alt="Домбай" class="grid__image">
          <div class="grid__card-container">
            <h2 class="grid__card-name">
              Домбай
            </h2>
            <div class="grid__icon"></div>
          </div>
        </div>
        <div class="grid__card">
          <img src="./images/baikal.png" alt="Озеро Байкал" class="grid__image">
          <div class="grid__card-container">
            <h2 class="grid__card-name">
              Байкал
            </h2>
            <div class="grid__icon"></div>
          </div>
        </div>
        <div class="grid__card">
          <img src="./images/novorossiisk.png" alt="Порт Новороссийска" class="grid__image">
          <div class="grid__card-container">
            <h2 class="grid__card-name">
              Новороссийск
            </h2>
            <div class="grid__icon"></div>
          </div>
        </div>
        <div class="grid__card">
          <img src="./images/primorskii krai.jpg" alt="Здание на фоне моря" class="grid__image">
          <div class="grid__card-container">
            <h2 class="grid__card-name">
              Приморский Край
            </h2>
            <div class="grid__icon"></div>
          </div>
        </div>
      </section>
      <section class="footer footer_margin_all">
        <p class="footer__text">
          &copy; 2020. Mesto Russia
        </p>
      </section>
      <script src="./script.js"></script>
  </body>
</html>
